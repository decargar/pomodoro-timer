<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="workobj">
            <button id="pomodoroBtn" onclick="setMode('pomodoro')">Pomodoro</button>
            <button id="longBreakBtn" onclick="setMode('longBreak')">Long Break</button>
            <button id="shortBreakBtn" onclick="setMode('shortBreak')">Short Break</button>
        </div>
        <div class="time" id="timer">25:00</div>
        <div class="des">
            <button id="startBtn" onclick="startTimer()" disabled>Start</button>
            <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button id="resumeBtn" onclick="resumeTimer()" disabled>Resume</button>
            <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
